<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>js-jq-ajax-api-musica</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>

        <div class="container-fullwidth">
            <header>
                <div class="container">
                    <img src="img/logo.png" alt="logo">
                </div>
            </header>
            <div class="container selector-container">
                <div class="select-style">
                    <select id="genre-selector">
                        <option value="">SELECT A GENRE:</option>
                        <option value="pop">Pop music</option>
                        <option value="rock">Rock music</option>
                        <option value="metal">Metal music</option>
                        <option value="jazz">Jazz music</option>
                    </select>
                </div>
            </div>
            <div class="container"></div>
            <div class="container card-container"></div>
        </div>

        <script id="card-template" type="text/x-handlebars-template">
            <div class="card" data-genre="{{albumGenre}}">
                <div class="album-img">
                    <img src="{{albumImg}}" alt="{{albumTitle}}-cover">
                </div>
                <h3>{{albumTitle}}</h3>
                <span>{{author}}</span>
                <span>{{albumYear}}</span>
            </div>
        </script>


        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
